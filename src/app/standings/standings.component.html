<p>Current Standings</p>
  <div>
  <table mat-table [dataSource]="standings" class="mat-elevation-z8" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Name Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef style="width: 20px"></th>
      <td mat-cell *matCellDef="let element" ><img style="width: 15px" [src]="element.imageUrl" /></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align:center;" > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="width: 20px; text-align:center;" > Rank </th>
      <td mat-cell *matCellDef="let element"  style="width: 15%"> {{element.position}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="record" >
      <th mat-header-cell *matHeaderCellDef  style="width: 50px; text-align:center;"> Record </th>
      <td mat-cell *matCellDef="let element"> {{element.record}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
