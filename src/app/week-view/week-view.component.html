
<p>Week #{{week.id}}</p>
<div style="margin: 15px;">
  <div class="flex-container" fxLayout="column" fxLayoutGap="16px">
    <div fxFlex="25%" *ngFor="let game of games">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>Game #{{game.id}} --- {{game.date}}</mat-card-title>
        </mat-card-header>
        <mat-card-content >
          <div fxLayout="column justify-content: center;" class="nflFont" >
            <div fxLayout="row" >
              <div>
                <img mat-card-image src="{{game.homeTeam.imageUrl}}">
              </div>
              <div>
                <p style="width: 50%; margin: auto; padding:10px;">
                  {{game.homeTeam.city}} {{game.homeTeam.name}}
                </p>
              </div>
            </div>
              <div fxLayout="row" >
                <div>
                  <img mat-card-image src="{{game.awayTeam.imageUrl}}">
                </div>
                <div>
                  <p style="width: 50%; margin: auto; padding:10px;">
                    {{game.awayTeam.city}} {{game.awayTeam.name}}
                  </p>
                </div>
              </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
