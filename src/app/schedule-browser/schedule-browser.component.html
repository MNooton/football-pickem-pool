<p>Game Schedule</p>
<div class="content wrapper" style="padding: 16px;">
  <div (swipeleft)="nextWeek()" (swiperight)="previousWeek()">
    <button (click)="previousWeek()" mat-button color="primary">previous</button>
    <button (click)="nextWeek()" mat-button color="primary">next</button>
    <app-week-view [week]="this.selectedWeek"></app-week-view>
  </div>
</div>
