<p class="title">Schedule</p>
<div class="content wrapper" style="padding: 16px;">
  <div (swipeleft)="nextWeek()" (swiperight)="previousWeek()">
    <button (click)="previousWeek()" mat-button color="primary" style="width:200px; margin: 20px; font-size: x-large;"><div style="display: flex; align-items: center;"><mat-icon>arrow_back</mat-icon><div>back</div></div></button>
    <button (click)="nextWeek()" mat-button color="primary" style="width:200px; margin: 20px; font-size: x-large;"><div style="display: flex; align-items: center;"><div>next</div><mat-icon>arrow_forward</mat-icon></div></button>
    <app-week-view [week]="this.selectedWeek"></app-week-view>
  </div>
</div>
